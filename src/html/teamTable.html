<head>
    <meta charset="UTF-8">
    <title>Team Talbe Testing</title>

    <!-- Project Made CSS -->
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/toast.css">

    <!-- Loads the script AFTER html -->
    <script defer src="./main.js"></script>
    <script defer src="./scripts/toast.js"></script>
</head>

<body>
    <div id="teamPage">

        <link rel="stylesheet" href="./css/index.css">
        <div class="team-main">

            <div class="team-disp">

                <div class="team-drop">
                    <select id="tournMenu" onchange="refreshTeams()" class="tourn-selector">
                        <option value="">-- Select Tournament --</option>
                    </select>

                    <select id="teamMenu" onchange="loadTeam(this.value)" class="team-selector">
                        <option value="">-- Select Team --</option>
                    </select>

                    <button id="refreshBtn" class="team-refresh" onclick="refreshTeams()">Refresh</button>

                </div>

                <div class="team-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="border-bottom: 1px solid white;">BNet</td>
                                <td style="border-bottom: 1px solid white;" class="team-table-right">Tank</td>
                                <td style="border-bottom: 1px solid white;" class="team-table-right">Damage</td>
                                <td style="border-bottom: 1px solid white;" class="team-table-right">Support</td>
                            </tr>
                        </thead>
                        <tbody id="teamTable">
                        </tbody>
                    </table>

                    <p id="team-update">Last Updated: N/A</p>
                    <p class="notice"><i>*These skill ratings are taken from overbuff</i></p>
                    <!--Should refresh the team's SR and reload the table-->
                    <button id="refreshTeamTable" class="team-table-refresh" onclick="refreshTeamSR()">Refresh</button>
                </div>

            </div>

            <div class="team-stats">
                <h3>Statistics</h3>
                <table>
                    <tbody id="stats">

                    </tbody>
                </table>
            </div>

        </div>

        <div class="team-footer">
            <h3>Matches</h3>
            <table class="matches">
                <tbody id="matches">

                </tbody>
            </table>
        </div>

        <button class="team-table-refresh" onclick="refreshTournament()">Refresh</button>

    </div>
</body>
